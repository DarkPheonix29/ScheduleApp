name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./Backend/YourBackendProject.csproj

    - name: Build
      run: dotnet build ./Backend/YourBackendProject.csproj --configuration Release --no-restore

    - name: Run Tests
      run: dotnet test ./Backend/YourBackendProject.Tests.csproj --no-build --verbosity normal

  frontend:
    runs-on: ubuntu-latest
    needs: backend  # Optional: run frontend only after backend job completes
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./Frontend

    - name: Run Tests
      run: npm test -- --watchAll=false
      working-directory: ./Frontend

    - name: Build
      run: npm run build
      working-directory: ./Frontend
